    <header class="topbar">
        <div class="container">
            <div class="icons">
                <P style="font-size: 24px; padding-top: 10px;"><i class="bi bi-bookmark-heart-fill"></i> Salvation Army</P>
            </div>
            <div class="stats">
                <div>
                    <i class="bi bi-currency-exchange"></i>
                    <p>Total Donation $ {{collection}}</p>
                </div>
            </div>
        </div>
    </header>


    <header class="hero">

        <div class="container">
            <form class="form-style-9" method="POST" action="">
                {% csrf_token %}
                <h1 style="font-weight: 600; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Welcome</h1>
                <h3 style="font-weight: 700; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Thanks for your <span style="color: #7952B3;">solaridity</span> !</h3>
                <ul>
                    <li style="margin-top: 1rem;">
                        <input type="text" id="name" name="name" class="field-style field-full align-none"
                            placeholder="Name" required />
                    </li>
                    <li style="margin-top: 1rem;">
                        <input type="email" id="email" name="email" class="field-style field-full align-none"
                            placeholder="Email" required />
                    </li>


                    <li style="margin-top: 1rem; margin-bottom: 1rem;">
                        <input type="number" id="amount" name="amount" class="field-style field-full align-none"
                            placeholder="Amount" required />
                    </li>
                    <li style="margin-top: 1rem; margin-bottom: 1rem;">
                        <textarea name="message" id="message" class="field-style"
                            placeholder="Message(Optional)"></textarea>
                    </li>
                    <li style="margin-top: 1rem; margin-bottom: 1rem;">
                        <input type="submit" value="Contribute Now !" />
                    </li>
                </ul>
                <script>
                    if (window.history.replaceState) {
                        window.history.replaceState(null, null, window.location.href);
                    }
                </script>
            </form>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_0cvczw8l.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
        </div>
